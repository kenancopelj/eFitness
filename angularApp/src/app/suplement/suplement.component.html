<div
  class="modal fade show"
  id="exampleModalLive"
  tabindex="-1"
  aria-labelledby="exampleModalLiveLabel"
  aria-modal="true"
  role="dialog"
  style="display: block"
  *ngIf="this.noviSuplement!=null"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLiveLabel">Dodaj novi suplement</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="noviSuplement=null"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Naziv</label>
          <input class="form-control" type="text" placeholder="Naziv" [(ngModel)]="noviSuplement.naziv"/>
        </div>
        <div class="mb-3">
          <label class="form-label">Opis</label>
          <input class="form-control" type="text" placeholder="Opis" [(ngModel)]="noviSuplement.opis"/>
        </div>
        <div class="mb-3">
          <label class="form-label">Cijena</label>
          <input class="form-control" type="text" placeholder="Cijena" [(ngModel)]="noviSuplement.cijena"/>
        </div>
        <div class="mb-3">
          <label class="form-label">Rok trajanja</label>
          <input class="form-control" type="date" placeholder="Rok trajanja" [(ngModel)]="noviSuplement.rokTrajanja"/>
        </div>
        <div class="mb-3">
          <label class="form-label">Kategorija suplementa</label>
          <select class="form-control"  [(ngModel)]="noviSuplement.kategorija_id">
            <option *ngFor="let kategorija of this.kategorije" value="{{kategorija.id}}">{{kategorija.naziv_kategorije}}</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Nova slika</label>
          <input class="form-control" id="slika-input" type="file"  accept="image/*" (change)="generisi_preview()" />
          <img  style="max-width: 100%; height: 200px"  src="{{noviSuplement.slika_suplementa_base63}}">
        </div>
      </div>
      <div class="modal-footer">

        <button type="button" class="btn btn-secondary" (click)="noviSuplement=null">Close</button>
        <button type="button" class="btn btn-primary" (click)="dodajNovu()">Save changes</button>
      </div>
    </div>
  </div>
</div>
