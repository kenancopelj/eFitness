<!--Filter-->


<div class="container" style="height: 50px;">
  <div class="row">
    <div class="col-9">
      <form class="w-100 me-3" role="search">
        <input type="search" class="form-control" placeholder="Unesite naziv suplementa..." aria-label="Search">
      </form>
    </div>
    <div class="col">
      <a id="korpa" (click)="prebaciNaKorpu()">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="35" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16"> <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/> </svg>
      </a>
    </div>
    <div class="col">
      <button *ngIf="loginInfo().autentifikacijaToken != null && loginInfo().autentifikacijaToken.korisnickiNalog.isAdmin" class="btn btn-sm btn-outline-primary">Dodaj novi</button>
    </div>
  </div>

</div>


<!--Suplementi-->

<div class="container">
  <div class="row">
    <div class="col-2">
      <div class="row">
        <a href="/" class="d-flex align-items-center flex-shrink-0 p-3 link-dark text-decoration-none border-bottom">
          <span class="fs-5 fw-semibold">Kategorije suplemenata</span>
        </a>
        <div class="list-group list-group-flush border-bottom scrollarea">
          <a *ngFor="let x of this.kategorijeSuplemenata" href="#" class="list-group-item list-group-item-action py-3 lh-tight" aria-current="true">
            <div class="d-flex w-100 align-items-center justify-content-between">
              <strong class="mb-1">{{x.naziv_kategorije}}</strong>
            </div>
          </a>

        </div>
      </div>
    </div>
    <div class="col">
      <div class="album py-5 bg-light">
        <div class="container">

          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col">
              <div class="container">
                <img src="assets/protein.jpg" alt="" srcset="" width="100%" height="100%" style="">
                <div class="card-body">
                  <h4>Gold standard WHEY</h4>
                  <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button type="button" class="btn btn-sm btn-success">Dodaj u korpu</button>
                      <button type="button" class="btn btn-sm btn-outline-success">19.99KM</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!--Footer-->

<div class="container">
  <footer class="py-3 my-4">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
      <li class="nav-item"><a routerLink="home" class="nav-link px-2 text-muted">Početna</a></li>
      <li class="nav-item"><a routerLink="shop" class="nav-link px-2 text-muted">Shop</a></li>
      <li class="nav-item"><a routerLink="clanarine" class="nav-link px-2 text-muted">Članarine</a></li>
      <li class="nav-item"><a routerLink="grupniTrening" class="nav-link px-2 text-muted">Grupni trening</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Kontakt</a></li>
    </ul>
    <p class="text-center text-muted">© 2023 Kenan Čopelj, Adin Maksumić</p>
  </footer>
</div>
