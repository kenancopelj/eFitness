<!--Hero-->

<div class="container col-xxl-8 px-4 py-5">
  <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
    <div class="col-10 col-sm-8 col-lg-6">
      <div class="container">
      <img src="assets/hero.svg" class="d-block mx-lg-auto img-fluid" alt="Bootstrap Themes" loading="lazy" width="100%" height="100%">
      </div>
    </div>
    <div class="col-lg-6">
      <h1 class="display-5 fw-bold lh-1 mb-3">Niste još učlanjeni?</h1>
      <p class="lead">Fitnes je najmasovniji oblik korištenja slobodnog vremena u Europi s više od 56 miliona članova u 2016. godini i zaradom od 26.3 milijarde eura. Postanite jedan od nas!</p>
      <div class="d-grid gap-2 d-md-flex justify-content-md-start">
        <a (click)="redirekcijaNaShop()"><button type="button" class="btn btn-primary btn-lg px-4 me-md-2">Učlanite se!</button></a>
        <a (click)="redirekcijaNaShop()"><button type="button" class="btn btn-outline-secondary btn-lg px-4">Pogledajte ponude</button></a>
      </div>
    </div>
  </div>
</div>

<!--Suplementi-->

<div class="container px-4 py-5" id="custom-cards">
  <h2 class="pb-2 border-bottom">Kupite neki od suplemenata iz naše ponude</h2>

  <div class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 py-5">
    <div *ngFor="let item of this.suplementi" class="col" style="height: 400px;">
      <div class="container">
        <div class="card card-cover h-100 overflow-hidden text-bg-light rounded-4 shadow-lg" >
        <img [src]="getSlikaById(item.id)" width="100%" height="100%" routerLink="/shop">
        </div>
      </div>
    </div>
  </div>
</div>
