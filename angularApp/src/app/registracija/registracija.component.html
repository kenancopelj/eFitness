<body class="text-center">
<form class="form-signin">
  <img class="mb-4" src="assets/logo.png" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Registracija</h1>
  <input type="text" id="inputKorisnickoIme" class="form-control" placeholder="Korisnicko ime" required="" autofocus=""
         [(ngModel)]="this.noviKorisnik.korisnicko_ime" [ngModelOptions]="{standalone:true}">
  <label class="lblError"></label>
  <input  type="password" id="inputPassword" class="form-control" placeholder="Password" required=""
         [(ngModel)]="this.noviKorisnik.lozinka" [ngModelOptions]="{standalone:true}">
  <label class="lblError"></label>
  <input type="password" id="inputPasswordPonovljeni" class="form-control" placeholder="Ponovite password" required=""
         [(ngModel)]="txtPonovljenaLozinka" [ngModelOptions]="{standalone:true}">
  <label class="lblError"></label>
    <input class="form-control" id="slika-input" type="file"  accept="image/*" (change)="generisi_preview()" />
    <img  style="max-width: 100%; height: 200px"  src="{{this.noviKorisnik.slika_korisnika_base63}}">

  <button class="btn btn-lg btn-primary btn-block" id="btnRegistracija" type="submit"  (click)="btnRegistracija()">Registruj se</button>
</form>
</body>
