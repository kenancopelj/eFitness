<!--Glavni-->
<div class="container col-xxl-8 px-4 py-5">
    <div class="container">
      <button *ngIf="loginInfo().autentifikacijaToken != null && loginInfo().autentifikacijaToken.korisnickiNalog.isAdmin" (click)="NapraviNoviTrening()" class="btn btn-sm btn-outline-primary">Dodaj novi</button>
    </div>
  <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
    <div class="col-lg-6">
      <h1 class="display-5 fw-bold lh-1 mb-3">Grupni treninzi</h1>
      <p class="lead">Naš fitness centar često organizuje grupne treninge. Prijavite se!</p>
    </div>
    <div class="col-10 col-sm-8 col-lg-6">
      <img src="assets/grupniSlika.svg" class="d-block mx-lg-auto img-fluid" alt="Bootstrap Themes" loading="lazy" width="65%" height="65%">
    </div>
  </div>
</div>


<!--Grupni treninzi-->

<div class="col">
  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col" *ngFor="let x of this.grupniTreninzi">
          <div class="container">
            <img src="{{getSlikaById(x.id)}}" alt="" srcset="" width="100%" height="100%" style="">
            <div class="card-body">
              <h4 class="text-center">{{x.naziv_kategorije}}</h4>
              <div class="col d-flex my-4">
                <img class="px-5" src="assets/date.png">
                <p class="card-text">{{x.vrijeme_odrzavanja}}</p>
              </div>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group w-100">
                  <button type="button" class="btn btn-sm btn-outline-primary">Prijavi se</button>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <!--Footer-->

    <div class="container mt-5">
      <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item"><a routerLink="home" class="nav-link px-2 text-muted">Početna</a></li>
          <li class="nav-item"><a routerLink="shop" class="nav-link px-2 text-muted">Shop</a></li>
          <li class="nav-item"><a routerLink="clanarine" class="nav-link px-2 text-muted">Članarine</a></li>
          <li class="nav-item"><a routerLink="grupniTrening" class="nav-link px-2 text-muted">Grupni trening</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Kontakt</a></li>
        </ul>
        <p class="text-center text-muted">© 2023 Kenan Čopelj, Adin Maksumić</p>
      </footer>
    </div>
  </div>
</div>


<app-novi-trening [napraviNovi]="noviTrening" (ucitajTreninge)="this.fetchGrupneTreninge()"></app-novi-trening>
