<div class="container" style="height: 50px;">
  <div class="row">
    <div class="col-10">
      <label class="form-label">Id računa:</label>
      <select class="form-control" [(ngModel)]="odabraniRacun">
        <option value="" [disabled]="disableDefaultOption">{{disableDefaultOption ? placeholder : 'Odaberite broj računa'}}</option>
        <option *ngFor="let racuni of this.racuni">
          {{ racuni.id }}
        </option>
      </select>
    </div>
    <div class="col-2 d-flex justify-content-center align-items-end">
      <button style="padding: 8px 30px 8px 30px;" class="btn btn-primary" (click)="UcitajReport()">Print</button>
    </div>

  </div>

</div>

<div class="container" style="margin-top:20px; display: flex; justify-content: center;">
  <img src="../../assets/report123.png" alt="" srcset="">
</div>


<div *ngIf="this.openModal == true" class="custom-modal-container">
  <div class="custom-modal">
    <div class="custom-modal-header">
      <h5>Izvještaj</h5>
      <div class="btn btn-primary" (click)="UcitajReport()">
        <img src="../../assets/reload.png" />Refresh
      </div>
      <div class="btn btn-primary" (click)="this.openModal = false">
        <img src="../../assets/close.png" />
      </div>
    </div>
    <div class="custom-modal-body">
      <div style="height: 100vh; width: 100%">
        <iframe #reportViewer id="reportViewer" frameborder="0" style="width: 100%; height: 100%"></iframe>
      </div>
    </div>
  </div>
</div>
