<div class="lista">
<select [(ngModel)]="odabraniRacun">
  <option *ngFor="let option of racuni" [value]="racuni.id">{{ racuni.id }}</option>
</select>
</div>
<button style="display: flex; width: 90%; margin-left: 5%; justify-content: center; margin-top: 10px; background-color: rgb(37, 37, 182); color: white;" (click)="UcitajReport()">ucitaj Report</button>

<div *ngIf="this.openModal == true" class="custom-modal-container">
  <div class="custom-modal">
    <div class="custom-modal-header">
      <h5>Izvje≈°taj</h5>
      <div class="btn btn-primary" (click)="UcitajReport()">
        <img src="../../../assets/images/reload.png" />Refresh
      </div>
      <div class="btn btn-primary" (click)="this.openModal = false">
        <img src="../../../assets/images/close.png" />
      </div>
    </div>
    <div class="custom-modal-body">
      <div style="height: 100vh; width: 100%">
        <iframe
          #reportViewer
          id="reportViewer"
          frameborder="0"
          style="width: 100%; height: 100%"
        ></iframe>
      </div>
    </div>
  </div>
</div>
