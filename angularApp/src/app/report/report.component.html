<div class="lista">
  <label class="form-label">Id računa:</label>
  <select class="form-control" [(ngModel)]="odabraniRacun">
    <option *ngFor="let racuni of this.racuni" value="{{ racuni.id }}">
      {{ racuni.id }}
    </option>
  </select>
</div>
<button
  style="
    display: flex;
    width: 68%;
    margin-left: 16%;
    justify-content: center;
    margin-top: 10px;
    background-color: rgb(37, 37, 182);
    color: white;
  "
  (click)="UcitajReport()"
>
  Print
</button>


<div *ngIf="this.openModal == true" class="custom-modal-container">
  <div class="custom-modal">
    <div class="custom-modal-header">
      <h5>Izvještaj</h5>
      <div class="btn btn-primary" (click)="UcitajReport()">
        <img src="../../assets/reload.png" />Refresh
      </div>
      <div class="btn btn-primary" (click)="this.openModal = false">
        <img src="../../assets/close.png" />
      </div>
    </div>
    <div class="custom-modal-body">
      <div style="height: 100vh; width: 100%">
        <iframe
          #reportViewer
          id="reportViewer"
          frameborder="0"
          style="width: 100%; height: 100%"
        ></iframe>
      </div>
    </div>
  </div>
</div>
